<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="webform2.css" type="text/css" rel="stylesheet" />
    <title>Web Form 2</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NUM Golden Dome Market:::SRM System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Suppliers</a>
          </li>
        </ul>
        <form class="d-flex">
          <span class="navbar-text">Hello!</span>
          <button class="btn btn-outline-success" type="button">Sign Out</button>
        </form>
      </div>
    </div>
  </nav>
  <legend class="tt">New Product Form</legend>
  <div class="container">
    <form>
      <div class="row">
        <div class="col-6 mb-3">
          <label for="productNumber" class="form-label">Product Number</label>
          <input type="text" class="form-control" id="productNumber">
        </div>
        <div class="col-6 mb-3">
          <label for="quantity" class="form-label">Quantity in stock</label>
          <input type="text" class="form-control" id="quantity" value="0">
        </div>
      </div>
      <div class="row">
        <div class="col-6 mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="col-6 mb-3">
          <label for="supplier" class="form-label">Supplier</label>
          <select class="form-select">
            <option selected>Select a supplier</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-6 mb-3">
            <label for="unitPrice" class="form-label">Unit Price</label>
            <input type="text" class="form-control" id="webURL" value="0.0">
        </div>
        <div class="col-6 mb-3">
          <label for="dateSupplied" class="form-label">Date supplied</label>
          <input type="text" class="form-control" id="dateSupplied" placeholder="yyyy-mm-dd">
          <div id="dateHelp" class="form-text">Enter a valid Date</div>
        </div>
      </div>
      <div class="bts">
        <button type="submit" class="btn btn-submit">Add Product</button>
        <button type="button"  class="btn btn-cancel">Cancel</button>
        <button type="reset" class="btn btn-reset">Reset</button>
      </div>

    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
